<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="css/estilos.css">
	<title>Formulario</title>
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
</head>
<body>
	<header><h1><img id = "imagen" src="img//libros.png"> </h1></header>
	<div class="principal" >
		<div class="wrap">
			<form class="formulario" name="nombre" action="">
				
				<input type="text" class="info" id="Emisor" name="nombre" placeholder="Email del cliente ya logueado" disabled>
				<input type="text" class="info" id="Destino" name="Destino" placeholder="Correo Destino:">
				<input type="text" class="info" id="Nombre" name="Nombre" placeholder="Nombre:">
				<input type="text" class="info" id="Apellido" name="Apellido" placeholder="Apellido:">
				<textarea type="text" id="Mensaje" name="Enviar" disabled rows="4" cols="50"> </textarea>
				<input type="submit" class="boton" id="btn-enviarMail" value="Enviar Mail">
				<input type="button" class="boton" id="btn-principal" value="Volver">

				
			</form>
		</div>
	</div>
	<script src=jquery/jquery.min.js ></script>
	<script type="text/javascript" src="js/main.js"></script>
	<footer><p>Matias Nahuel Armanno</p></footer>
 
</body>
</html>
