<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="css/estilos.css">
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<title>Bibloteca</title>
</head>

<body>
<header><h1><img id = "imagen" src="img//libros.png"> </h1></header>

	<div class="principal">
	<center><h1><img id = "imagen" src="img//chango.ico"> </h1></center>
	<center><div id="carrito"></div></center>
		<div class="wrap">
			<form class="formulario" action="">
				<input type="text" class = "info" id="categoria" placeholder="Buscar Libro por Categoria">
				<input type="text" class = "info" id="autor" placeholder="Buscar Libro por Autor">
				<input type="text" class = "info" id="nombre" placeholder="Buscar Libro por Nombre">
				<input type="button" class="boton" id="btn-buscar" value="Buscar">
				<input type="button" class="boton" id="btn-amigo" value="Enviar a un Amigo">
				<input type="button" class="boton" id="btn-contacto" value="Ver Contacto">
				<input type="button" class="boton" id="btn-compras" value="Ver Compras">



			</form>
		</div>
	</div>

	<center><div id = "guardado"></div></center>
 
	<div class="tareas">
		<div class="wrap">
			<div class="prueba">
				<div id= "respuesta"> </div>
			</div>	
		</div>
	</div>

	<script src=jquery/jquery.min.js ></script>
	<script type="text/javascript" src="js/main.js"></script>
	<footer><p>Matias Nahuel Armanno</p></footer>
</body>
</html>
